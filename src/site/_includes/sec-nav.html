 <ul>
    {% set nav = [
        { title: 'Home', url: '/' },
        { title: 'Categories', url: '/categories' },
        { title: 'Resources', url: '/resources' },
        { title: 'About', url: '/about' },
        { title: 'Contact', url: '/contact' },
    ] %}
    {% for item in nav %}
        <li>
            <a href="{{ item.url | url }}" {%- if item.url == page.url | replace(".html", "") %} aria-current="page"{% endif %}>{{ item.title }}</a>
        </li>
    {% endfor %}
</ul>
